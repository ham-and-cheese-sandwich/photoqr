<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<!--<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>   -->     
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="stylesheets/font-awesome.css" rel="stylesheet" type="text/css" />
        <title>PhotoQR</title>
    </head>
    <body>
        <div class="app">
            <div id="menu">
            	<header>
                    <h1>Photo<span id="headerwrd">Bitches</span></h1>  
                    <h3>Share Pictures Using QR</h3>                
                </header> 
                <div class="maincontainer">
                    <button id="takePicture" class="homebutton">
                    	<i class="icon-camera-retro icon-3x"></i>
                        <br>
                        Take a Picture
                    </button> 
                   
                    <button id="getPicture" class="homebutton">
                    <i class="icon-qrcode icon-3x"></i>
                    <br>
                    Get a Picture
                    </button>
                    
                    <button id="albumPicture" class="homebutton">
                    <i class="icon-picture icon-3x"></i>
                    <br>
                    Photo Album
                    </button>
                    
                    <button id="prevPicture" class="homebutton">
                    <i class="icon-time icon-3x"></i>
                    <br>
                    Picture History
                    </button>  
                </div>
           		 
            </div>
                
            <div id='addingNew' class="hidden">  
            	<header id="navheader">
                    <h2>Photo<span id="headerwrd">Bitches</span></h2>
                    <h4>Take Picture</h4>
                     <a class = "back icon-arrow-left left" ></a>                  
                </header> 
                <div class="container">
                    <img id="myImage" src=""/>
                    <button id="takePictureAgain" class="button">Retake Picture</button>
                    <button id="uploadPicture" class="button">Upload and Share Picture</button>
                </div>        
            </div>
            
            <div id='photoAlbum' class="hidden">  
            	<header id="navheader">
                    <h2>Photo<span id="headerwrd">Bitches</span></h2>
                    <a class = "back icon-arrow-left left" ></a>
                    <h4>Photo Album</h4>
                                      
                </header> 
                <div class="container">
                    <ul id="picList">
                    </ul>
                </div>
            </div>
            
            <div id='showPicture' class="hidden">  
            	<header id="navheader">
                    <h2>Photo<span id="headerwrd">Bitches</span></h2>
                     <a class = "back icon-arrow-left left" ></a> 
                    <h4>View Photo</h4>                 
                </header> 
                <div class="container">
                    
                </div>
            </div>
            
            <div id='picHistory' class="hidden">  
            	<header id="navheader">
                    <h2>Photo<span id="headerwrd">Bitches</span></h2>
                     <a class = "back icon-arrow-left left" ></a> 
                    <h4>Picture History</h4>                 
                </header> 
                <div class="container">
                    <ul class="historyList">
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
